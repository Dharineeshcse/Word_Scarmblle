<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="inner-box">
        <div class="top">
          <img src="./Word Scramblle.svg" alt="" />
        </div>
        <div class="words">
          <p class="random_words">Are U Ready?</p>
        </div>
        <div class="life">
          <p class="score">Life:(<span class="life_score">5</span>/5)</p>
        </div>
        <div class="answer">
          <input class="input_box" type="text" />
          <input class="input_box" type="text" />
          <input class="input_box" type="text" />
          <input class="input_box" type="text"/>
          <input class="input_box" type="text" />
          <input class="input_box" type="text" />
        </div>
        <div class="buttons">
            <button class="common_button random">Random</button>
            <button class="common_button reset">Reset</button>
        </div>
        <div class="submit">
          <button class="common_button submit_button">Submit</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
